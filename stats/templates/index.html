{% extends "base.html" %}

{% block tron %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- <li><a href="/stats/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <li><a href="{% url 'stats:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
