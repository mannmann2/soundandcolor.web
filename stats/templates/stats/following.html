{% load index %}

{% if following %}
    <ol>
    {% for artist in following %}
        <li><img src={{ artist|index:'2' }}></img>&emsp;<font size='+2'><a href="{% url 'stats:artist' artist|index:'1' %}?token={{ token }}">{{ artist|index:'0' }}</a></font>&emsp;&emsp;&emsp;<font size='+3'>{{ artist|index:'3' }}</font></li>
    {% endfor %}
    </ol>
{% endif %}
